<!DOCTYPE <!DOCTYPE html>
<html>
    <head>    
        <title>M.U.D Options</title>
        <script src="../assets/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="./assets/css/options.css">
        <link rel="stylesheet" href="./assets/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Options page</h1>
            <br>
            <div class="card text-center">
                <div class="card-header bg-dark text-white">
                    Check URL
                </div>
                <div class="card-body">
                    <form action="#">
                        <div class="form-group">
                            <label>Enter Website URL:</label>
                            <input type="url" class="form-control" id="URL" required>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" id="checkURLBtn">
                                Check URL
                            </button>
                        </div>
                    </form>
                </div>
                <div id="URLStatus">
                </div>
            </div>
            <br>
            <hr>
            <h2 class="text-center">Blocked URLs</h2>
            <br>
            <form action="#">
                <div class="form-group">
                    <div class="input-group">
                        <input type="url" class="form-control" placeholder="Enter URL to be added to block list" id="URLadd">
                        <span class="input-group-btn">
                            <button id="addURLBtn" class="btn btn-primary" type="submit">Add</button>
                        </span>
                    </div>
                </div>
            </form>
            <br>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">URL</th>
                        <th scope="col">
                            <div class="text-right">
                                <button type="submit" id="resetList" class="btn btn-danger">Clear List</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="block-list">
                    
                </tbody>
            </table>
        </div>
        <script src="./options.js"></script>
    </body>
</html>
